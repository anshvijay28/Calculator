<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "index.js" defer></script>
</head>
<body>
    <div class = "calculator-border">
        <div class = "container">
            <div class = "screen">
                <div class = "incoming-operation"></div>
                <div class = "result"></div>
            </div>
            <button class = "output" id = "equals">=</button>
            <button class = "output" id = "AC">AC</button>
            <button class = "input" id = "nine">9</button>
            <button class = "input" id = "eight">8</button>
            <button class = "input" id = "seven">7</button>
            <button class = "input" id = "plus">+</button>
            <button class = "input" id = "six">6</button>
            <button class = "input" id = "five">5</button>
            <button class = "input" id = "four">4</button>
            <button class = "input" id = "minus">-</button>
            <button class = "input" id = "three">3</button>
            <button class = "input" id = "two">2</button>
            <button class = "input" id = "one">1</button>
            <button class = "input" id = "multiply">×</button>
            <button class = "input" id = "negate">±</button>
            <button class = "input" id = "zero">0</button>
            <button class = "input" id = "decimal">.</button>
            <button class = "input" id = "divide">÷</button>
        </div>
    </div>
</body>
</html>
